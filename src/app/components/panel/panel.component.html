<div class="col-md-12 mt-3">

    <p>
        LOGIN PAGE ADMINISTRATOR
    </p>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="useradmin.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El correo no es v치lido
			</small>
        </div>

        <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="useradmin.password" required>
            <label *ngIf="capslockOn">Caps Locked</label>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La contrase침a no es v치lida
			</small>
        </div>

        <input type="submit" value="Identificarse" class="btn btn-success" [disabled]="loginForm.invalid" />
    </form>

</div>
