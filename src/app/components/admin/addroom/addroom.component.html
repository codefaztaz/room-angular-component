<div class="main-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <a class="page-link add-book" [routerLink]="['/admin/listrooms']">Back to room list</a>

        <h1> Add a room</h1>

        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="create(room)">
            <div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">reference</label>
                    <div class="col">

                        <input class="form-control" type="text" placeholder="reference" formControlName="reference" [class.is-invalid]="referenceNoValido">
                        <small *ngIf="referenceNoValido" class="text-danger">
                Write the phone number
                </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">title</label>
                    <div class="col">

                        <input class="form-control" type="text" placeholder="title" formControlName="title" [class.is-invalid]="titleNoValido">
                        <small *ngIf="titleNoValido" class="text-danger">
          write the name
        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">description</label>
                    <div class="col">

                        <textarea class="form-control" rows="8" cols="80" placeholder="description" formControlName="description" [class.is-invalid]="descriptionNoValido">
               </textarea>

                        <small *ngIf="descriptionNoValido" class="text-danger">
          write the name
        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Available couples</label>
                    <select class="form-control" formControlName="availablecouples" id="availablecouples">
                <option>yes</option>
                <option>no</option>
              
            </select>
            <small *ngIf="availablecouplesNoValido" class="text-danger">
                select yes or no
        </small>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">roomtype</label>
                    <select class="form-control" formControlName="roomtype" id="roomtype">
                <option>double</option>
                <option>single</option>
              
            </select>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">parking</label>
                    <select class="form-control" formControlName="parking" id="parking">
                <option>true</option>
                <option>false</option>
              
            </select>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Length of stay</label>
                    <select class="form-control" formControlName="length" id="length">
                <option>4</option>
                <option>3</option>
                <option>6</option>
              
            </select>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">mapgoogle</label>
                    <div class="col">

                        <input class="form-control" type="text" placeholder="mapgoogle" formControlName="mapgoogle" [class.is-invalid]="mapgoogleNoValido">
                        <small *ngIf="mapgoogleNoValido" class="text-danger">
                Write the google maps
        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">bills</label>
                    <div class="col">

                        <select class="form-control" formControlName="bills" id="bills">
                            <option>all included</option>
                            <option>some included</option>
                        <small *ngIf="billsNoValido" class="text-danger">
                Write the bills
        </small>

        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">deposit</label>
                    <div class="col">

                        <input class="form-control" type="text" placeholder="deposit" formControlName="deposit" [class.is-invalid]="depositNoValido">
                        <small *ngIf="depositNoValido" class="text-danger">
                Write the phone number
        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">price</label>
                    <div class="col">

                        <input class="form-control" type="text" placeholder="price" formControlName="price" [class.is-invalid]="priceNoValido">
                        <small *ngIf="priceNoValido" class="text-danger">
                Write the phone number
        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Availability from</label>
                    <div class="col">

                        <input class="form-control" type="text" placeholder="availability from" formControlName="availabilityfrom">
                    </div>
                </div>
      
                <div class="form-group row">
                    <label class="col-2 col-form-label">location</label>
                    <div class="col">

                        <input class="form-control" type="text" placeholder="location" formControlName="location" [class.is-invalid]="locationNoValido">
                        <small *ngIf="locationNoValido" class="text-danger">
                Write the phone number
                </small>
                    </div>
                </div>


            </div>




            <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                <div class="input-group col">
                    <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
                </div>
            </div>

        </form>

    </div>

    <hr>
    <pre>
  form state: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

    <pre>
