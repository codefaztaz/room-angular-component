<h1>list rooms unavailable</h1>
<div class="">

    <a [routerLink]="['/admin/listrooms']" class="btn btn-danger mb-5">view rooms available</a>
    <a [routerLink]="['/admin/addroom']" class="btn btn-primary mb-5 ml-2"><i class="fa fa-plus" aria-hidden="true"></i>
        Add room</a>
    <ul class="list-group">
        <!-- <li class="list-group-item" *ngFor="let room of rooms | filter:room.availability"> -->
        <li class="list-group-item" *ngFor="let room of rooms">
            <div class="row">
                <div class="col-sm-2 col-md-4">
                    <div class="" *ngIf="!room.image1 || room.image1 == undefined; else noimage">
                        <img class="img-list" src="{{ url + 'avatar/' + 'no-image.png'  }}" alt="student">
                    </div>
                    <ng-template #noimage>
                        <img class="img-list" src="{{ url + 'avatar/' + room.image1 }}" alt="student">
                    </ng-template>
                </div>
                <div class="col-sm-10 col-md-8">
                    <p class="title-room">Title {{ room.title }}</p>
                    <p class="data-room"> {{ room.location }}</p>
                    <p class="data-room"> {{ room.description | less:[150, '...'] }}</p>
                    <p class="data-room"> Room type {{room.roomtype}}</p>
                    <p>&#163; {{ room.price }} pm</p>
                    <a [routerLink]="['/admin/updateroom', room._id]" class="btn btn-danger">Update</a>
                    <a [routerLink]="['/room', room._id]" class="btn btn-primary ml-2">View</a>
                    <a (click)="delete(room._id)" class="btn btn-danger float-right">Delete</a>
                </div>
            </div>
        </li>

    </ul>
</div>
<ul class="pagination">
    <li class="page-item">
        <a class="page-link" [routerLink]="['/admin/listroomsnot', prev_page]">&laquo;</a>
    </li>
    <li class="page-item" *ngFor="let num of number_pages">
        <a class="page-link" [routerLink]="['/admin/listroomsnot', num]" href="">{{ num }}</a>
    </li>
    <li class="page-item">
        <a class="page-link" [routerLink]="['/admin/listroomsnot', next_page]">&raquo;</a>
    </li>
</ul>
